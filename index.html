<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custome Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bg-button': '#FF4240',
                'font-color': '#131318',
              }
            }
          }
        }
      </script>
      <!-- Custome Font -->
      <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
      </style>
    <title>Hockey's-Landing-Page</title>
</head>
<body>
    <!-- Header section -->
    <header class="container md:mx-auto my-12">
        <div class="lg:mx-32">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-bold">
                        <li><a><span class="text-bg-button">Home</span></a></li>
                        <li>
                         <a>About</a>
                        </li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="text-font-color font-extrabold text-4xl">Hockey<span class="text-bg-button">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 font-bold">
                    <li><a><span class="text-bg-button">Home</span></a></li>
                    <li>
                     <a>About</a>
                    </li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                  </ul>
                </div>
                <div class="navbar-end gap-6">
                    <i class="text-[#89898B] fa-solid fa-magnifying-glass"></i>
                  <a class="btn bg-bg-button text-xl font-bold text-white">Get Ticket</a>
                </div>
              </div>
        </div>
    </header>
    <!-- Main section -->
    <main class="container md:mx-auto">
        <!-- Slider -->
        <section class="lg:mx-32 lg:my-24">
            <div class="carousel w-full ">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="Images/1.png" class="w-full  lg:h-[550px]" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle bg-font-color text-white border-none">❮</a> 
                    <a href="#slide2" class="btn btn-circle bg-font-color text-white border-none">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="Images/slider-2.jpg" class="w-full rounded-2xl lg:h-[550px]" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle bg-font-color text-white border-none">❮</a> 
                    <a href="#slide3" class="btn btn-circle bg-font-color text-white border-none">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="Images/slider-3.jpg" class="w-full rounded-2xl lg:h-[550px]" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle bg-font-color text-white border-none">❮</a> 
                    <a href="#slide1" class="btn btn-circle bg-font-color text-white border-none">❯</a>
                  </div>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
